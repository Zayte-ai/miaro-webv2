version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: maisonmiaro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: maisonmiaro_db
      POSTGRES_USER: maisonmiaro_user
      POSTGRES_PASSWORD: maisonmiaro_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - maisonmiaro_network

  redis:
    image: redis:7-alpine
    container_name: maisonmiaro_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maisonmiaro_network
    command: redis-server --appendonly yes --requirepass maisonmiaro_redis_pass

  # Optional: Database management interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: maisonmiaro_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@maisonmiaro.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - maisonmiaro_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  maisonmiaro_network:
    driver: bridge